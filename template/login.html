{% load static%}

<style>
   h1{
    font-size:xx-large;
    font-family: Arial, Helvetica, sans-serif;
  color: rgb(0, 81, 255);
}

h4{
  color: rgb(255, 60, 0);
 
}
body{
  background-color: burlywood;
}

.login-holder{
  border-radius:50px;
  height:40px;
}

.login-holder:hover{
  background-color:rgb(192, 176, 140);
  transition: 1s;
}

.btn-login{
  border-radius: 20px;
  background-color:antiquewhite;
}

.btn-login:hover{
  background-color: blanchedalmond;
}

</style> 


  
<form style="display: flex; align-items:center; justify-content:center; background-color:burlywood" method="POST" action="login" >
    {% csrf_token %}
   <center >
    {% for message in messages%}
<h4> {{message}}</h5>
{% endfor %}
    <h1> Login Page</h1>
    <h3>Username: <input class="login-holder" type="text" name="username" /></h3>
    <h3>Password: <input class="login-holder" type="Password" name="password" /></h3>
    <input class="btn-login" type="submit"/>

    <h5> If you don't have an account,  <a class="btn-login" href="registration">Sign up</a></h5>
  </center>
</form>

</body>
